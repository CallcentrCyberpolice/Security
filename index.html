<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        .coin-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Coin Game</h1>
    <p>Заробляйте монети, клікаючи кнопку!</p>

    <div class="container">
        <button class="button" onclick="earnCoins()">Клікни, щоб заробити монети!</button>
        <div class="coin-info" id="coin-info"></div>
    </div>

    <script>
        // Отримуємо ID користувача з URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || 'unknown';

        // Ініціалізація localStorage
        const coinsKey = `coins_${userId}`;
        let coins = parseInt(localStorage.getItem(coinsKey)) || 0;

        // Оновлення інформації на екрані
        function updateCoinInfo() {
            document.getElementById('coin-info').innerText = `Ваші монети: ${coins}`;
        }

        // Заробляти монети
        function earnCoins() {
            coins += 1;
            localStorage.setItem(coinsKey, coins);
            updateCoinInfo();
        }

        // Надсилання даних у Telegram бот
        function sendDataToBot() {
            const botData = JSON.stringify({ user_id: userId, coins });
            Telegram.WebApp.sendData(botData);
        }

        // Надсилаємо дані щоразу після кліку
        document.querySelector(".button").addEventListener("click", sendDataToBot);

        // Ініціалізація
        updateCoinInfo();
    </script>
</body>
</html>
