<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yescoin Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .coin-display {
            font-size: 24px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            background: gold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        .click-area {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffd700 0%, #ffa500 100%);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleAnimation 1s ease-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .stats {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .friend-section, .clan-section, .referral-section {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin-display">
            <div class="coin-icon">Y</div>
            <span id="coinCount">0</span>
        </div>

        <div id="clickArea" class="click-area">
            CLICK!
        </div>

        <div class="friend-section">
            <h2>Друзі</h2>
            <input type="text" id="friendId" placeholder="Telegram ID друга">
            <button onclick="addFriend()">Додати друга</button>
            <div id="friendsList"></div>
        </div>

        <div class="clan-section">
            <h2>Клан</h2>
            <input type="text" id="clanName" placeholder="Назва клану">
            <button onclick="createClan()">Створити клан</button>
            <div id="clanInfo"></div>
        </div>

        <div class="referral-section">
            <h2>Реферальна система</h2>
            <p>Ваш реферальний код: <span id="referralCode"></span></p>
            <input type="text" id="referralInput" placeholder="Введіть реферальний код">
            <button onclick="useReferral()">Використати код</button>
        </div>
    </div>

    <script>
        let coins = 0;
        let friends = [];
        let clan = null;
        let referralCode = generateReferralCode();

        const coinCounter = document.getElementById('coinCount');
        const clickArea = document.getElementById('clickArea');
        const friendsList = document.getElementById('friendsList');
        const clanInfo = document.getElementById('clanInfo');
        const referralCodeDisplay = document.getElementById('referralCode');

        // Генерація реферального коду
        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Збереження прогресу
        function saveProgress() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('friends', JSON.stringify(friends));
            localStorage.setItem('clan', JSON.stringify(clan));
            localStorage.setItem('referralCode', referralCode);
        }

        // Завантаження прогресу
        function loadProgress() {
            coins = parseInt(localStorage.getItem('coins')) || 0;
            friends = JSON.parse(localStorage.getItem('friends')) || [];
            clan = JSON.parse(localStorage.getItem('clan')) || null;
            referralCode = localStorage.getItem('referralCode') || generateReferralCode();

            coinCounter.textContent = coins;
            updateFriendsList();
            updateClanInfo();
            referralCodeDisplay.textContent = referralCode;
        }

        // Оновлення списку друзів
        function updateFriendsList() {
            friendsList.innerHTML = friends.map(friend => `<div>${friend}</div>`).join('');
        }

        // Оновлення інформації про клан
        function updateClanInfo() {
            if (clan) {
                clanInfo.innerHTML = `<div>Назва клану: ${clan.name}</div><div>Учасники: ${clan.members.join(', ')}</div>`;
            } else {
                clanInfo.innerHTML = '';
            }
        }

        // Додавання друга
        function addFriend() {
            const friendId = document.getElementById('friendId').value;
            if (friendId && !friends.includes(friendId)) {
                friends.push(friendId);
                updateFriendsList();
                saveProgress();
                alert('Друга додано!');
            } else {
                alert('Невірний ID або друг вже доданий.');
            }
        }

        // Створення клану
        function createClan() {
            const clanName = document.getElementById('clanName').value;
            if (clanName && !clan) {
                clan = { name: clanName, members: [] };
                updateClanInfo();
                saveProgress();
                alert('Клан створено!');
            } else {
                alert('Невірна назва клану або клан вже створений.');
            }
        }

        // Використання реферального коду
        function useReferral() {
            const code = document.getElementById('referralInput').value;
            if (code) {
                alert(`Використано реферальний код: ${code}`);
                // Тут можна додати логіку для нарахування бонусів
            } else {
                alert('Введіть реферальний код.');
            }
        }

        // Клікер
        clickArea.addEventListener('click', (e) => {
            coins++;
            coinCounter.textContent = coins;
            saveProgress();

            // Створення частинки
            const rect = clickArea.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            createParticle(x, y);

            // Візуальний ефект
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        });

        // Ініціалізація Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // Завантаження прогресу при старті
        loadProgress();
    </script>
</body>
</html>
