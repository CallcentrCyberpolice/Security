<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
</head>
<body>
    <h1>Вітаємо в нашому веб-додатку!</h1>
    <p>Ваш Telegram ID: <span id="userId"></span></p>
    <p>Ваше реферальне посилання:</p>
    <p><a id="refLink" href="">https://t.me/YourBotUsername?start=</a></p>
    <p>Запрошено користувачів: <span id="referralCount">0</span></p>

    <h2>Ваші реферали:</h2>
    <ul id="referralList"></ul>

    <script>
        // Отримання реферального ID з URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const referrerId = urlParams.get('referrer_id');
        const referralCount = urlParams.get('referral_count');
        const referrals = urlParams.get('referrals') ? urlParams.get('referrals').split(',') : [];

        // Встановлення ID користувача та реферального посилання
        document.getElementById('userId').textContent = userId;
        document.getElementById('refLink').href = `https://t.me/SHORTILINKbot?start=${userId}`;

        // Оновлення кількості запрошених
        document.getElementById('referralCount').textContent = referralCount;

        // Виведення списку рефералів
        const referralListElement = document.getElementById('referralList');
        referrals.forEach(referral => {
            const listItem = document.createElement('li');
            listItem.textContent = `Username: ${referral}`;
            referralListElement.appendChild(listItem);
        });
    </script>
</body>
</html>
