<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #4CAF50; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Referral Dashboard</h1>
    <p><strong>Your ID:</strong> <span id="userId">Loading...</span></p>
    <p><strong>Referred by:</strong> <span id="referrerId">None</span></p>
    <h2>Your Referrals</h2>
    <ul id="referralList"></ul>

    <script>
        // Зчитуємо параметри з URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("user_id");
        const username = urlParams.get("username") || "Unknown";
        const referrerId = urlParams.get("referrer_id");

        // Зберігаємо дані в localStorage
        const userData = JSON.parse(localStorage.getItem("referralData")) || {};
        
        // Ініціалізуємо дані користувача
        if (!userData[userId]) {
            userData[userId] = { username, referrerId, referrals: [] };

            // Якщо є реферер, додаємо поточного користувача до його списку
            if (referrerId && userData[referrerId]) {
                userData[referrerId].referrals.push({ userId, username });
            }
        }

        // Зберігаємо оновлені дані
        localStorage.setItem("referralData", JSON.stringify(userData));

        // Оновлюємо інтерфейс
        document.getElementById("userId").textContent = userId;
        document.getElementById("referrerId").textContent = referrerId || "None";

        const referralList = document.getElementById("referralList");
        userData[userId].referrals.forEach(ref => {
            const li = document.createElement("li");
            li.textContent = `@${ref.username} (ID: ${ref.userId})`;
            referralList.appendChild(li);
        });
    </script>
</body>
</html>
