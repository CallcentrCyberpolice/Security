<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGame - Реферальна система</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .referral-link {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .copy-button:hover {
            background-color: #45a049;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 14px;
            color: #999;
        }
        
        .referral-list {
            margin-top: 20px;
        }
        
        .referral-item {
            background-color: #3a3a3a;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .referral-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Ваше реферальне посилання</h2>
            <div class="referral-link" id="referralLink"></div>
            <button class="copy-button" onclick="copyReferralLink()">Копіювати посилання</button>
        </div>
        
        <div class="card">
            <h2>Статистика</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="referralCount">0</div>
                    <div class="stat-label">Запрошених друзів</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalEarnings">0</div>
                    <div class="stat-label">Зароблено монет</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Ваші реферали</h2>
            <div class="referral-list" id="referralList">
                <!-- Реферали будуть додані через JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Функція для отримання даних користувача
        function loadUserData() {
            // В реальному додатку тут буде запит до вашого API
            const userId = tg.initDataUnsafe.user.id;
            document.getElementById('referralLink').textContent = 
                `https://t.me/${tg.initDataUnsafe.user.username}?start=${userId}`;
        }
        
        // Функція для копіювання реферального посилання
        function copyReferralLink() {
            const link = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                tg.showAlert('Посилання скопійовано!');
            });
        }
        
        // Завантаження даних при старті
        document.addEventListener('DOMContentLoaded', loadUserData);
        
        // Оновлення теми
        tg.onEvent('themeChanged', function() {
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
        });
    </script>
</body>
</html>
